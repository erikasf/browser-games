<!Doctyp html>
  <html>

    <head>

      <meta charset="UTF-8">
      <title>Chess-Browser Games</title>
      <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

      <meta name='viewport' content='width=device-width'>

      <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
      <link rel='stylesheet prefetch' href='http://www.willangles.com/projects/chessboard/css/chessboard-0.3.0.css'>

      <link rel="stylesheet" href="css/chess.css">


    </head>

    <body>
      <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/224685/chess.min.js"></script>

      <div id="board"></div>


      <p id="status-wrapper">Status: <span id="status"></span></p>
      <p id="pgn-wrapper">PGN: <span id="pgn"></span></p>
      <div class="btn-wrapper">
        <input class="game-button" type="button" id="startBtn" value="Start" />
        <input class="game-button" type="button" id="clearBtn" value="Clear" />
        <input class="game-button" type="button" id="colorBtn" value="Flip" />
      </div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
      <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/224685/chessboard-0.3.0.js'></script>

      <script src="js/chess.js"></script>

    </body>

  </html>
